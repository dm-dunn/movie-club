services:
  # PostgreSQL Database
  - type: pserv
    name: movie-club-db
    env: docker
    plan: free
    region: oregon

  # Next.js Web Service
  - type: web
    name: movie-club
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: movie-club-db
          property: connectionString
      - key: NEXTAUTH_URL
        value: https://movie-club.onrender.com
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NODE_VERSION
        value: 20.11.0
